buildscript {
    repositories {
        mavenCentral()
    }
    dependencies { classpath 'com.android.tools.build:gradle:1.0.0' }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.makeramen:roundedimageview:1.2.4'
    compile 'com.squareup.picasso:picasso:2.1.+'
    compile files('lib/android-smart-image-view-1.0.0.jar')
}
